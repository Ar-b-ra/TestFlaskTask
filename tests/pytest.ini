[pytest]
# see this issue: https://github.com/pytest-dev/pytest-cov/issues/557
filterwarnings =
    ignore:The --rsyncdir command line argument and rsyncdirs config variable are deprecated.:DeprecationWarning
log_file = tests.log
log_file_level = INFO
python_files = test*.py


addopts = -v --cov-config=.coveragerc